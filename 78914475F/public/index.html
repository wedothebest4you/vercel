<!DOCTYPE html>
<html>
  <head>
    CORS test 1
  </head>
  <body>
    <p></p>
  </body>
  <script>
    async function fetchdata() {
      const p = document.querySelector('p');
      try {
        const response = await fetch('https://78914475-b.vercel.app', {
          mode: 'cors',
          credentials: 'include',
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ somekey: 1 }),
        });
        p.textContent = await response.text();
      } catch (err) {
        p.textContent = err;
      }
    }
    fetchdata();
    //window.location = 'https://78914475-b.vercel.app';
  </script>
</html>
